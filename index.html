<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type=
            "text/css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/materialshadows.css" type="text/css" />
        <link rel="stylesheet" href="css/md.css" type="text/css" />
		
		<!-- Polymer -->
		<script src="components/webcomponentsjs/webcomponents.js"></script>
		<link rel="import" href="components/polymer/polymer.html">
		<link href="components/core-icons/core-icons.html" rel="import">
		<link href="components/my/sticky-header.html" rel="import">
		<link href="components/paper-fab/paper-fab.html" rel="import">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <title>Ian Seddon</title>
    </head>
    <body unresolved>

		<sticky-header style="display: none">

		</sticky-header>

		<section class="hero container-fluid">
			<div class="hero-fixed">
				<div class="logo"></div>
				<div class="tagline text-center"><span class="hl">Rocket</span> surgery for the web</div>
				<div class="sub text-center">Multiplatform developer from Edmonton, AB</div>
			</div>
			<div class="clearfix"></div>
		</section>
		
		<section class="s1 container-fluid">
			<div class="text-center">
				<paper-fab class="overlap scroll-down" icon="arrow-drop-down">v</paper-fab>
			</div>

			<!-- Begin gallery pages -->
			<div class="gallery">

				<div class="page active">
					<div class="row graphic">
						<div class="title">TeamSummon</div>
					</div>
					<div class="text-right overlap">
						<!--<paper-fab class="gallery-nav left" icon="chevron-left"></paper-fab>-->
						<paper-fab class="gallery-nav right" icon="chevron-right"></paper-fab>
					</div>
					<div class="col-md-6"></div>
					<div class="col-md-6">
					</div>
				</div>
				<div class="page">
					<div class="row graphic">
						<div class="title">TeamSummon</div>
					</div>
					<div class="text-right overlap">
						<paper-fab class="gallery-nav left" icon="chevron-left"></paper-fab>
						<paper-fab class="gallery-nav right" icon="chevron-right"></paper-fab>
					</div>
					<div class="col-md-6"></div>
					<div class="col-md-6">
					</div>
				</div>
				<div class="page">
					<div class="row graphic">
						<div class="title">TeamSummon</div>
					</div>
					<div class="text-right overlap">
						<paper-fab class="gallery-nav left" icon="chevron-left"></paper-fab>
						<!--<paper-fab class="gallery-nav right" icon="chevron-right"></paper-fab>-->
					</div>
					<div class="col-md-6"></div>
					<div class="col-md-6">
					</div>
				</div>
			</div>
			<!-- End gallery pages -->

		</section>

		<footer class="text-center">
			Copyright &copy; 2014 Ian Seddon 
		</footer>

		<script>
			var target = $(".s1").offset().top - 150,
					timeout = null;

			$(window).scroll(function () {
				if (!timeout) {
					timeout = setTimeout(function () {
						clearTimeout(timeout);
						timeout = null;
						if ($(window).scrollTop() >= target) {
							$("sticky-header").slideDown();
							$("paper-fab.scroll-down").fadeOut();
							$(".hero-fixed").fadeOut();
						}
						else {
							$("sticky-header").slideUp();
							$("paper-fab.scroll-down").fadeIn();
							$(".hero-fixed").fadeIn();
						}
					}, 100);
				}
			});

			// Code for navigating left in gallery
			$('.gallery-nav.left').click( function () {

				$curPage = $('.page.active');
				$prevPage = $curPage.prev();

				$curPage.animate({left:'100%'},500);
				$prevPage.css({left:'-100%'}).addClass('active').animate({left:'0'},500,function() {$curPage.removeClass('active');});

			});

			// Code for navigating right in gallery
			$('.gallery-nav.right').click( function () {

				$curPage = $('.page.active');
				$nextPage = $curPage.next();

				$curPage.animate({left:'-100%'},500);
				$nextPage.css({left:'100%'}).addClass('active').animate({left:'0'},500,function() {$curPage.removeClass('active');});
			});
		</script>

    </body>
</html>
