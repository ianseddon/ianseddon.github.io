<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta name="viewport" content=
            "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type=
            "text/css" />
        <link href="http://fonts.googleapis.com/css?family=Vollkorn:400,700" rel="stylesheet"
            type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type=
            'text/css' />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"
            type="text/javascript"></script>
        <title></title>
    </head>
    <body>
        <script src="app.js" type="text/javascript"></script>
        <header><img src="logo.png" alt="logo"><span class="pull-right hidden-md hidden-lg glyphicon glyphicon-align-justify"></span></header>
        <div class="container-fluid">
            <div ng-app="myApp">
                <div ng-controller="PlayersCtrl">
                    <div class="clearfix"></div>
                    <div ng-show="hasLoaded">
                        <div class="col-md-4" ng-repeat="person in people">
                            <div class="table-wrapper">
                                <div class="header clearfix">
                                    <div class="name pull-left">
                                        {{person.name}}
                                    </div>
                                    <div class="points pull-right" ng-style=
                                        "{'background': scoreColor($index)}">
                                        {{totalScore($index)}}
                                    </div>
                                </div>
                                <div class="data clearfix" ng-repeat=
                                    "pick in person.picks | orderBy:pointSort:true" ng-class-even="'even'"
                                    ng-class-odd="'odd'">
                                    <div class="name pull-left">
                                        {{players[pick].name}}
                                    </div>
                                    <div class="points pull-right">
                                        {{players[pick].points}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="clearfix"></div>
                    
                    <div class="row row2">
                        <div class="col-md-12">
                            
                            <h3>Standings</h3>
                            
                            <div class="header clearfix">
                                <div class="name pull-left">Name</div>
                                <div class="points pull-right">Points</div>
                            </div>
                            <div class="data clearfix" ng-repeat=
                                "player in players | orderBy:'points':true">
                                <div class="name pull-left">
                                    {{player.name}}
                                </div>
                                <div class="points pull-right">
                                    {{player.points}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
