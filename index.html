<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Vollkorn:400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    
  </head>
  <body>
    <script src="app.js" type="text/javascript"></script>
    <header><img src="logo.png"><span class="pull-right glyphicon glyphicon-align-justify"></span></header>
    <div class="container-fluid">
      <div class="row s1">
	<div class="text-right pull-right col-sm-8 greeting">
	  
	</div>
	<div class="pull-left text-center col-sm-4">
	  
	</div>
        <div ng-app="myApp">
        <div ng-controller="PlayersCtrl">
        <div class="clearfix"></div>
	<div class="col-md-4" ng-repeat="person in people">
	<div class="table-wrapper">
	    <div class="header clearfix">
	        <div class="name pull-left">{{person.name}}</div>
	        <div class="points pull-right" ng-style="{'background': scoreColor($index)}">{{totalScore($index)}}</div>
	    </div>
	    <div class="data clearfix" ng-repeat="pick in person.picks" ng-class-even="'even'" ng-class-odd="'odd'">
	        <div class="name pull-left">{{players[pick].name}}</div>
	        <div class="points pull-right">{{players[pick].points}}</div>
	    </div>
	</div>
	</div>
	</div>
      </div>
      </div>
      <div class="row s2">
	
      </div>
      <div class="row s3">
	
      </div>
    </div>
  </body>
</html>
